version: '3'

services:
  servcur:
    build:
      context: .
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    hostname: servcur
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    # For local expose
    # ports:
    #   - 3000:80
    # For http
    expose:
      - '80'

networks:
  default:
    name: inter-network
